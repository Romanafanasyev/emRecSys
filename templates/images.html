<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        img {
            max-height: 400px; /* Set your desired height */
            width: auto;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-top: 20px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename=image) }}" alt="Image">
    <form method="post" action="{{ url_for('images', login=login) }}">
        <input type="submit" name="action" value="next">
        <!-- Add other buttons if necessary -->
    </form>
</body>
</html>
